<!DOCTYPE html>
<html>
<head><title>Speech Recognition</title></head>
<body>
    <button id="start" onclick="startRecognition()">Start</button>
    <button id="end" onclick="stopRecognition()">Stop</button>
    <p id="output"></p>
    <script>
        const output = document.getElementById('output');
        let recognition;
        
        function startRecognition() {
            recognition = new webkitSpeechRecognition() || new SpeechRecognition();
            recognition.lang = 'en';
            recognition.continuous = true;
            recognition.onresult = function(event) {
                output.textContent += event.results[event.results.length - 1][0].transcript;
            };
            recognition.onend = function() { recognition.start(); };
            recognition.start();
        }
        
        function stopRecognition() {
            if(recognition) {
                recognition.stop();
                output.innerHTML = "";
            }
        }
    </script>
</body>
</html>
